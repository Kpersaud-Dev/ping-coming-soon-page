<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">

  <script src="https://kit.fontawesome.com/d60ff32e4b.js" crossorigin="anonymous"></script>
  
  <title>Ping coming soon page</title>

</head>
<body>

  <div class="container">

    <header>
      <div class="logo">
        <img src="/images/logo.svg" alt="Ping Logo">
      </div>
      <h1 class="header-heading">We are launching <span>soon!</span></h1>
      <p class="header-text">Subscribe and get notified</p>
    </header>

    <form class="input-and-button">
      <input type="email" placeholder="Your email address..." id="email-input">
      <div class="error">Please provide a valid email address</div>
      <button id="notify-btn" type="submit">Notify Me</button>
    </form>
    
    <div class="image-dashboard">
      <img src="/images/illustration-dashboard.png" alt="Illustration Dashboard">
    </div>
    

    

    <footer>
      <div class="social-icons">
        <div class="icon"><i class="fab fa-facebook-f"></i></div>
        <div class="icon"><i class="fab fa-twitter"></i></div>
        <div class="icon"><i class="fab fa-instagram"></i></div>
      </div>
      <div class="copyright">
        &copy; Copyright Ping. All rights reserved.
      </div>
    </footer>

  </div>

  <script src="js/script.js"></script>
</body>
</html>
